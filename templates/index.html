<!DOCTYPE html>
<html>
<center>
<head>
    <title>Boston House Price Prediction</title>

    <!-- Bootstrap CDN for Modal -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin: 30px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 550px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            padding-left: 0%;
        }
        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

    
        button {
            background-color: #7e8389;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 991px) {
    html {
        font-size: 55%;
    }
    html {
        padding: 1.5rem 2 rem;
    }
}

        
    </style>
</head>
<body>

    <h1>Boston House Price Prediction</h1>

    <form action="/predict" method="post">
        <label>Crime Rate:</label>
        <input type="number" step="any" name="crim" placeholder="Enter crime rate in the area" required>

        <label>Land Zone % for Homes:</label>
        <input type="number" step="any" name="zn" placeholder="Percentage of land for large homes" required>

        <label>Industrial Area %:</label>
        <input type="number" step="any" name="indus" placeholder="Percentage of industrial area" required>

        <label>Near Charles River? (1=Yes, 0=No):</label>
        <input type="number" step="1" name="chas" placeholder="1 if near river, else 0" required>

        <label>Air Pollution Level:</label>
        <input type="number" step="any" name="nox" placeholder="Air pollution level (NOx)" required>

        <label>Average Rooms in House:</label>
        <input type="number" step="any" name="rm" placeholder="Avg number of rooms in house" required>

        <label>Age of Home (% older than 1940):</label>
        <input type="number" step="any" name="age" placeholder="How old are the homes nearby?" required>

        <label>Distance to City or Jobs:</label>
        <input type="number" step="any" name="dis" placeholder="Distance to major employment areas" required>

        <label>Highway Access Index:</label>
        <input type="number" step="any" name="rad" placeholder="Higher value means better access" required>

        <label>Property Tax Rate:</label>
        <input type="number" step="any" name="tax" placeholder="Enter tax rate per $10,000" required>

        <label>Student-Teacher Ratio:</label>
        <input type="number" step="any" name="ptratio" placeholder="Pupil-teacher ratio in schools" required>

        <label>Diversity Score:</label>
        <input type="number" step="any" name="b" placeholder="Higher means more diversity" required>

        <label>% of Lower Income People:</label>
        <input type="number" step="any" name="lstat" placeholder="Poor population percentage" required>

        <button type="submit">Predict</button>
    </form>

    

    <!-- Modal -->

<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
      </div>
      <div class="modal-body">
        <p>{{ prediction_text }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mx-auto" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
   
{% if prediction_text %}
<script>
  const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
  resultModal.show();
</script>
{% endif %}

</body>
</center>
</html>
